<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gitstyle.css">
</head>
<body>
    <h1>GIT-HUB PROFILE ANALYZER</h1>
    <br>
    <h3>PROFILE LINK-https://github.com/</h3><input id="uname" placeholder="USERNAME">
    <br>
    <div id="prof">
        <h2>DETAILS OF PROFILE</h2>
        <img id="profavtr" src="cs.jpg" width="100">
        <h4 id="profn">NAME</h4>
        <h4 id="profrep">Public repos</h4>
        <h4 id="profloc">Location </h4>
    </div>
    <div id="repo">
        <h2>DETAILS OF REPOSITORY</h2>
        <h4 id="repn">NAME</h4>
        <h4 id="repd">Description  </h4>
        <h4 id="repl">Language   </h4>
    </div>
    <button id="btn">ANALYZE</button>
    <script src="gitwork.js"></script>
</body>
</html>
